<div>
    <h2>
        <span jhiTranslate="dentistApplicationApp.person.home.title">People</span>
        <button class="btn btn-primary float-right jh-create-entity create-person" [routerLink]="['/', { outlets: { popup: ['person-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="dentistApplicationApp.person.home.createLabel">
            Create new Person
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="people">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fullName"><span jhiTranslate="dentistApplicationApp.person.fullName">Full Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="phone1"><span jhiTranslate="dentistApplicationApp.person.phone1">Phone 1</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="email"><span jhiTranslate="dentistApplicationApp.person.email">Email</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="cpf"><span jhiTranslate="dentistApplicationApp.person.cpf">Cpf</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="isEmployee"><span jhiTranslate="dentistApplicationApp.person.isEmployee">Is Employee?</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="isDentist"><span jhiTranslate="dentistApplicationApp.person.isDentist">Is Dentist?</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="isPatient"><span jhiTranslate="dentistApplicationApp.person.isPatient">Is Patient?</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let person of people ;trackBy: trackId">
                <td><a [routerLink]="['../person', person.id ]">{{person.id}}</a></td>
                <td>{{person.fullName}}</td>
                <td>{{person.phone1}}</td>
                <td>{{person.email}}</td>
                <td>{{person.cpf}}</td>
                <td>
                    <span class="label label-success" jhiTranslate="global.boolean.true" *ngIf="person.isEmployee">{{person.isEmployee}}</span>
                    <span class="label label-danger" jhiTranslate="global.boolean.false" *ngIf="!person.isEmployee">{{person.isEmployee}}</span>
                </td>
                <td>
                    <span class="label label-success" jhiTranslate="global.boolean.true" *ngIf="person.isDentist">{{person.isDentist}}</span>
                    <span class="label label-danger" jhiTranslate="global.boolean.false" *ngIf="!person.isDentist">{{person.isDentist}}</span>
                </td>
                <td>
                    <span class="label label-success" jhiTranslate="global.boolean.true" *ngIf="person.isPatient">{{person.isPatient}}</span>
                    <span class="label label-danger" jhiTranslate="global.boolean.false" *ngIf="!person.isPatient">{{person.isPatient}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../person', person.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'person/'+ person.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'person/'+ person.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="people && people.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
