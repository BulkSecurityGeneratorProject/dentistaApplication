<div>
    <h2>
        <span jhiTranslate="dentistApplicationApp.appointment.home.title">Appointments</span>
        <button class="btn btn-primary float-right jh-create-entity create-appointment-my-suffix" [routerLink]="['/', { outlets: { popup: ['appointment-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="dentistApplicationApp.appointment.home.createLabel">
            Create new Appointment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="appointments">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="appointmentDate"><span jhiTranslate="dentistApplicationApp.appointment.appointmentDate">Appointment Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="paymentMethodId"><span jhiTranslate="dentistApplicationApp.appointment.paymentMethod">Payment Method</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="financialMoveId"><span jhiTranslate="dentistApplicationApp.appointment.financialMove">Financial Move</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="appointmentId"><span jhiTranslate="dentistApplicationApp.appointment.appointment">Appointment</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let appointment of appointments ;trackBy: trackId">
                <td><a [routerLink]="['../appointment-my-suffix', appointment.id ]">{{appointment.id}}</a></td>
                <td>{{appointment.appointmentDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="appointment.paymentMethodId">
                        <a [routerLink]="['../payment-method-my-suffix', appointment.paymentMethodId  ]" >{{appointment.paymentMethodId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="appointment.financialMoveId">
                        <a [routerLink]="['../financial-move-my-suffix', appointment.financialMoveId  ]" >{{appointment.financialMoveId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="appointment.appointmentId">
                        <a [routerLink]="['../appointment-item-my-suffix', appointment.appointmentId  ]" >{{appointment.appointmentId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../appointment-my-suffix', appointment.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'appointment-my-suffix/'+ appointment.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'appointment-my-suffix/'+ appointment.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="appointments && appointments.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
