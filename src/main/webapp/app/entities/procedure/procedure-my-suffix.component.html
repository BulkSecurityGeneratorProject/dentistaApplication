<div>
    <h2>
        <span jhiTranslate="dentistApplicationApp.procedure.home.title">Procedures</span>
        <button class="btn btn-primary float-right jh-create-entity create-procedure-my-suffix" [routerLink]="['/', { outlets: { popup: ['procedure-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="dentistApplicationApp.procedure.home.createLabel">
            Create new Procedure
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="procedures">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span jhiTranslate="dentistApplicationApp.procedure.description">Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="value"><span jhiTranslate="dentistApplicationApp.procedure.value">Value</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="procedureId"><span jhiTranslate="dentistApplicationApp.procedure.procedure">Procedure</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let procedure of procedures ;trackBy: trackId">
                <td><a [routerLink]="['../procedure-my-suffix', procedure.id ]">{{procedure.id}}</a></td>
                <td>{{procedure.description}}</td>
                <td>{{procedure.value}}</td>
                <td>
                    <div *ngIf="procedure.procedureId">
                        <a [routerLink]="['../appointment-item-my-suffix', procedure.procedureId  ]" >{{procedure.procedureId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../procedure-my-suffix', procedure.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'procedure-my-suffix/'+ procedure.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'procedure-my-suffix/'+ procedure.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="procedures && procedures.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
